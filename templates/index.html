<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhận diện biển số vượt đèn đỏ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            cursor: pointer;
        }

        button {
            background-color: #2193b0;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #18627c;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhận diện biển số vượt đèn đỏ</h1>
        <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Tải video lên & xử lý</button>
        </form>
        <p>Vui lòng chọn tệp video chứa cảnh giao thông để hệ thống nhận diện vi phạm.</p>
    </div>
</body>
</html>
